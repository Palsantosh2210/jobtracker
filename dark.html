<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="icon" href="IMG_20230907_083547.jpg">
    <link rel="stylesheet" href="dark.css"> <!-- Link to the CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Job Tracker</h1>
        <form id="jobForm"> <!-- Form for adding new job entries -->
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" placeholder="e.g., Google" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" placeholder="e.g., Software Engineer" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="Applied">Applied</option>
                    <option value="Interview">Interview</option>
                    <option value="Offer">Offer</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <button type="submit">Add Job</button> <!-- Button to submit the form -->
            <button id="darkModeToggle">Dark Mode</button> <!-- Dark Mode Toggle Button -->
        </form>
        
        <div class="filter-container"> <!-- Container for filtering and searching jobs -->
            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
                <option value="">All</option>
                <option value="Applied">Applied</option>
                <option value="Interview">Interview</option>
                <option value="Offer">Offer</option>
                <option value="Rejected">Rejected</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search by company or position...">
        </div>
        
        <table id="jobTable"> <!-- Table to display job entries -->
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Company <span class="sort-arrow">&#9660;</span></th>
                    <th onclick="sortTable(1)">Position <span class="sort-arrow">&#9660;</span></th>
                    <th onclick="sortTable(2)">Status <span class="sort-arrow">&#9660;</span></th>
                    <th>Actions</th> <!-- Column for action buttons -->
                </tr>
            </thead>
            <tbody>
                <!-- Job entries will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="dark.js"></script> <!-- Link to the JavaScript file for functionality -->
</body>
</html>
